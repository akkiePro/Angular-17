<h1>third-ng-app(app.component.html)</h1>
<!-- child(user-profile) to parent(app) data receiving using @Output() decorator -->
<app-user-profile
  (myEvent)="receiveData($event)"
></app-user-profile>

<hr>
<app-user-profile
  *ngFor = "let u of users"
    [userName] = "u.name"
    [isSingle] = "u.isSingle"
    [salary] = "u.salary"
>
</app-user-profile>
